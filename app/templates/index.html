{% extends 'bootstrap/base.html' %}

{% block title %}
    Background Remover Form
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Background Remover Form</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" class="form-control-file" id="image" name="image" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top" src="#" alt="Preview" style="display: none;">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text">
                            <img id="preview" src="#" alt="Preview" style="display: none; width: 200px; height: 200px;">
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Read the uploaded file and display it in the preview
        document.getElementById('image').addEventListener('change', function() {
            var reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('preview').src = e.target.result;
                document.getElementById('preview').style.display = 'block';
                document.querySelector('.card-title').textContent = 'Image Preview';
            };
            reader.readAsDataURL(this.files[0]);
        });
    </script>

{% endblock %}
